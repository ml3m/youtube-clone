<!DOCTYPE html>
<html>
    <head>
        <title>youtube.com clone</title>
        <link rel="stylesheet" href="styles/video.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/sidebar.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="left-section">
                <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="">
                <img class="youtube-logo" src="icons/youtube-logo.svg" alt="">
            </div>
            <div class="middle-section">
                <input class="search-bar" type="text" name="search bar" placeholder="Search">
                <button class="search-button">
                    <img class="search-icon" src="icons/search.svg" alt="">
                    <div class="tooltip">
                        Search
                    </div>
                </button>
                <button class="voice-search-button">
                    <img class="voice-search-icon" src="icons/voice-search-icon.svg" alt="">
                    <div class="tooltip">
                        Search with your voice
                    </div>
                </button>
            </div>
            <div class="right-section">

                <div class="upload-button">
                    <img class="upload-icon" src="icons/upload.svg" alt="">
                    <div class="tooltip">
                        Create
                    </div>
                </div>

                <div class="youtube-apps-button">
                    <img class="youtube-apps-icon" src="icons/youtube-apps.svg" alt="">
                    <div class="tooltip">
                        Apps
                    </div>
                </div>

                <div class="notifications-icon-container">
                    <img class="notifications-icon" src="icons/notifications.svg" alt="">
                    <div class="tooltip">
                        Notifications
                    </div>
                    <div class="notifications-count">
                        9 
                    </div>
                </div>

                <div class="current-user-button">
                    <img class="current-user-picture" src="assets/channel_pictures/mychannelpic.jpg">
                    <div class="tooltip">
                        Channel 
                    </div>
                </div>

            </div>
        </header>

        <nav class="sidebar">
            <div class="sidebar-link">
                <img src="icons/home.svg" alt="">
                <div>
                    Home
                </div>
            </div>
            <div class="sidebar-link">
                <img src="icons/explore.svg" alt="">
                <div>
                    Explore 
                </div>
            </div>
            <div class="sidebar-link">
                <img src="icons/subscriptions.svg" alt="">
                <div>
                    Subscriptions
                </div>
            </div>
            <div class="sidebar-link">
                <img src="icons/originals.svg" alt="">
                <div>
                    Originals 
                </div>
            </div>
            <div class="sidebar-link">
                <img src="icons/youtube-music.svg" alt="">
                <div>
                    YouTube Music
                </div>
            </div>
            <div class="sidebar-link">
                <img src="icons/library.svg" alt="">
                <div>
                    Library
                </div>
            </div>
        </nav>

        <main>
            <section class="video-grid js-video-grid">
            </section>
            <script src="scripts/youtube.js"></script>
        </main>
    </body>
</html>
